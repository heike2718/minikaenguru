
<div class="card mt-3">
    <div class="card-body">
        <div class="card-title">{{statistikItem.name}}</div>

        <div class="d-none d-md-block">
            <div class="row" *ngFor="let auspraegung of statistikItem.auspraegungen">            
                <div class="col-3">{{auspraegung.wert}}:</div>
                <div class="col-9">{{auspraegung.anzahl}}</div>
            </div>            
        </div>
        
        <div class="row d-md-none d-lg-none d-xl-none" *ngFor="let auspraegung of statistikItem.auspraegungen">
            <div class="row ml-4">{{auspraegung.wert}} ({{auspraegung.anzahl}})</div> 
        </div>
    </div>
</div>
