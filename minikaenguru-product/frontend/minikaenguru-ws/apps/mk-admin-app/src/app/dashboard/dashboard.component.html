<div class="mkv-container mt-1">
	<div class="col-12">
		<h2>Dashboard</h2>
	</div>

	<div *ngIf="(user$ | async) as user">

		<div class="d-none d-md-block">
			<div class="row ml-1 mt-2 mr-1">
				<div class="col-3">
					<div class="card clickable" (click)="gotoKataloge()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-map-marker fa-1x" aria-hidden="true"></i> Schulkatalog</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card clickable" (click)="gotoVeranstalter()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-users fa-1x" aria-hidden="true"></i> Veranstalter</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card clickable" (click)="gotoAktuelleMeldung()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-bell-o fa-1x" aria-hidden="true"></i> aktuelle Meldung</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card clickable" (click)="gotoWettbewerbe()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-files-o fa-1x" aria-hidden="true"></i> Wettbewerbe</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row ml-1 mt-2 mr-1">
				<div class="col-3">
					<div class="card clickable" (click)="gotoEventlog()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-history fa-1x" aria-hidden="true"></i> Eventlog</div>
						</div>
					</div>
				</div>

				<div class="col-3">
					<div class="card clickable" (click)="gotoNewsletters()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i> Newsletters</div>
						</div>
					</div>
				</div>

				<div class="col-3">
					<div class="card clickable" (click)="gotoVersandauftraege()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i> Versandaufträge</div>
						</div>
					</div>
				</div>

				<div class="col-3">
					<div class="card clickable" (click)="gotoUplodsMonitoring()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-upload fa-1x" aria-hidden="true"></i> Uploads</div>
						</div>
					</div>
				</div>

				
			</div>
			<div class="row ml-1 mt-2 mr-1">

				<div class="col-3">
					<div class="card clickable" (click)="gotoLoesungszettel()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-bars fa-1x" aria-hidden="true"></i> Lösungszettel</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card clickable" (click)="gotoStatistik()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-area-chart fa-1x" aria-hidden="true"></i> Statistik</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="card clickable" (click)="gotoMustertexte()">
						<div class="card-body">
							<div class="card-title"><i class="fa fa-files-o fa-1x" aria-hidden="true"></i> Mustertexte</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row d-md-none d-lg-none d-xl-none mt-3 mr-3">
			<div class="btn-group d-inline" role="group">
                <button class="btn btn-secondary w-75 m-3" (click)="gotoKataloge()"><i class="fa fa-map-marker fa-1x" aria-hidden="true"></i> Schulkatalog</button>
                <button class="btn btn-secondary w-75 m-3" (click)="gotoVeranstalter()"><i class="fa fa-users fa-1x" aria-hidden="true"></i> Veranstalter</button>
                <button class="btn btn-secondary w-75 m-3" (click)="gotoAktuelleMeldung()"><i class="fa fa-bell-o fa-1x" aria-hidden="true"></i> aktuelle Meldung</button>
                <button class="btn btn-secondary w-75 m-3" (click)="gotoWettbewerbe()"><i class="fa fa-files-o fa-1x" aria-hidden="true"></i> Wettbewerbe</button>
                <button class="btn btn-secondary w-75 m-3" (click)="gotoEventlog()"><i class="fa fa-history fa-1x" aria-hidden="true"></i> Eventlog</button>
                <button class="btn btn-secondary w-75 m-3" (click)="gotoNewsletters()"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i> Newsletters</button>
                <button class="btn btn-secondary w-75 m-3" (click)="gotoVersandauftraege()"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i> Versandaufträge</button>
				<button class="btn btn-secondary w-75 m-3" (click)="gotoUplodsMonitoring()"><i class="fa fa-upload fa-1x" aria-hidden="true"></i> Uploads</button>
				<button class="btn btn-secondary w-75 m-3" (click)="gotoLoesungszettel()"><i class="fa fa-bars fa-1x" aria-hidden="true"></i> Lösungszettel</button>
				<button class="btn btn-secondary w-75 m-3" (click)="gotoStatistik()"><i class="fa fa-area-chart fa-1x" aria-hidden="true"></i> Statistik</button>
				<button class="btn btn-secondary w-75 m-3" (click)="gotoMustertexte()"><i class="fa fa-files-o fa-1x" aria-hidden="true"></i> Mustertexte</button>
            </div>
		</div>
	</div>
</div>
