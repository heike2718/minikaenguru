<div class="row">
	<div class="col-3 my-auto"><span class="checkbox-text">{{zeile.name}}</span></div>
</div>
<div class="row border p-3" [style.background-color]="calculateBackgroundColor()">
	<ng-container *ngFor="let columnIndex of columnIdexes">
		<mkv-checkbox class="col-2 ml-2 my-auto by1 p-3  text-center cell checkbox-text" [rowIndex]="zeile.index"
			[columnIndex]="columnIndex" (checkboxClicked)="onCheckboxClicked($event)"></mkv-checkbox>
	</ng-container>
</div>
