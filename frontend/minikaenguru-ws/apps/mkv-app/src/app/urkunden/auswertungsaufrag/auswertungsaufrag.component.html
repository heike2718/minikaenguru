<div class="mkv-container mt-1">

	<div *ngIf="lehrerFacade.selectedSchule$ | async as schule">
		<h3>Auswertung und Urkunden für {{schule.name}} erstellen
		</h3>

		<form #urkundenauftragForm="ngForm" (ngSubmit)="onFormSubmit(urkundenauftragForm)">

			<div class="form-group mt-4">

				<div class="row ml-3"><strong>Farbe Urkunden*:</strong></div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" [(ngModel)]="farbe" name="farbe" value="BLUE" required>
					<label class="form-check-label" for="farbe">blau</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" [(ngModel)]="farbe" name="farbe" value="GREEN"
						required>
					<label class="form-check-label" for="farbe">grün</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" [(ngModel)]="farbe" name="farbe" value="ORANGE"
						required>
					<label class="form-check-label" for="farbe">orange</label>
				</div>
			</div>
		</form>

		<div class="form-group mt-4">
			<div class="row ml-3 mb-2"><strong>Datum Urkunden*:</strong></div>
			<ngb-datepicker class="ml-1" #dp [(ngModel)]="dateModel" (dateSelect)="onDateSelect($event)"
				[minDate]="urkundeDateModel.minDate" [maxDate]="urkundeDateModel.maxDate">
			</ngb-datepicker>
		</div>


		<p class="mt-4 mb-1" *ngIf="farbe && urkundenauftragForm.valid">{{zusammenfassung()}}</p>

		<div class="btn-group d-flex" role="group">
			<button class="btn btn-primary w-100 ml-1" [disabled]="!schule || !urkundenauftragForm.valid"
				(click)="onFormSubmit(urkundenauftragForm)"><i class="fa fa-graduation-cap" aria-hidden="true"></i>
				Auswertung erstellen</button>

			<button class="btn btn-primary w-100 ml-1" (click)="onCancel()"><i class="fa fa-arrow-left"
					aria-hidden="true"></i>zurück zur Klassenliste</button>

			<button class="btn btn-primary w-100 ml-1" (click)="gotoBewertung()"
				title="Bitte bewerten Sie die Aufgaben des Wettbewerbs."><i class="fa fa-comment"
					aria-hidden="true"></i>Wettbewerbsaufgaben bewerten</button>
		</div>


	</div>
</div>
