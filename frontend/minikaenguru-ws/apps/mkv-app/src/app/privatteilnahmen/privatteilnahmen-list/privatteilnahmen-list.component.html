<div class="mkv-container mkv-bordered">
	<div class="col-12">
		<h2>Alle Teilnahmen</h2>
		<p *ngIf="devMode">(privatteilnahmen-list.component)</p>
		<div *ngIf="(teilnahmen$ | async) as teilnahmen">
			<div class="col-md-12 mt-1 mb-1 mb-2" *ngFor="let teilnahme of teilnahmen">
				<mkv-privatteilnahme-card [teilnahme]="teilnahme"></mkv-privatteilnahme-card>
			</div>
		</div>
	</div>
</div>
