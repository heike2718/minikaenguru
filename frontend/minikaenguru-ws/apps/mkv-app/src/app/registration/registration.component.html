<div>
	<!-- Dialog mit Hinweis auf Mailpostfach -->
	<ng-template #successDialogBody>
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
					<h4>Benutzerkonto angelegt</h4>
				</div>
				<div class="card-body">
					<p>{{registrationSuccessMessage$ | async}}</p>
				</div>
				<div class="card-footer">
					<div class="row btn-container">
						<div class="col-md-12 btn-wrapper">
							<div class="col-md-12 btn btn-outline-dark" (click)="closeDialog()">
								OK
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ng-template>
</div>

<mk-dialog *ngIf="showSuccessDialog$ | async" #dialog [hideOnEscape]="false" [hideOnClickOutside]="false"
	[body]="successDialogBody">
	<!--<i class="fa fa-times" (click)="closeDialog()"></i>-->
</mk-dialog>




<div class="mkv-container mkv-bordered">
	<div class="col--12">
		<h2>Benutzerkonto anlegen <span *ngIf="devMode">(registration.component)</span> </h2>

		<div *ngIf="!registrationMode" class="row">
			<div class="col-sm-12 col-md-3">
				<button type="button" class="btn btn-primary btn-block"
					(click)="modusLehrerkonto()">Lehrer/Lehrerin</button>
			</div>
			<div class="col-sm-12 col-md-3">
				<button type="button" class="btn btn-primary btn-block" (click)="privatkontoAnlegen()">privat</button>
			</div>
		</div>
	</div>


	<div *ngIf="registrationMode && registrationMode === 'LEHRER'" class="col-12">
		<div *ngIf="showSchulkatalog$ | async" class="mkv-container mkv-container-elevated">
			<mk-katalog></mk-katalog>
		</div>

		<p *ngIf="schulkatalogFacade.selectedKatalogItem$ | async">{{pfadKatalogItem}}</p>
		<div class="row">
			<div class="col-sm-12 col-md-3">
				<button type="button" [disabled]="submitDisabled" class="btn btn-primary btn-block"
					(click)="lehrerkontoAnlegen()">Konto anlegen</button>
			</div>
			<div *ngIf="registrationMode && registrationMode === 'LEHRER'" class="col-sm-12 col-md-3">
				<button type="button" class="btn btn-primary btn-block"
					(click)="neueSchulsuche()">neue Suche</button>
			</div>
			<div class="col-sm-12 col-md-3">
				<button type="button" class="btn btn-primary btn-block" (click)="cancel()">abbrechen</button>
			</div>
		</div>
	</div>

</div>
