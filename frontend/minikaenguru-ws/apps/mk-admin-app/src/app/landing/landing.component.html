<div class="mkv-container mt-1">

	<div class="d-none d-md-block mt-2">
		<div class="row mt-3">
			<div class="col-12 text-center">
				<h1>Minikänguru: Wettbewerbsadministration</h1>
				<div *ngIf="authService.loading$ | async as isLoading" class="mt-4 mb-4">
					<div *ngIf="isLoading"><i class="fa fa-spinner fa-2x fa-spin"
							aria-hidden="true"></i>
					</div>
				</div>
			</div>			
		</div>
	</div>
	
	<div class="row d-md-none d-lg-none d-xl-none">
		<div class="row mt-3">
			<div class="col-12 text-center">
				<h1>Minikänguru Admin</h1>
				<p *ngIf="versionService.expectedVersion$| async as version">Version : {{version}}</p>
			</div>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-12 text-center">
			<img src="https://mathe-jung-alt.de/img/mja_logo_2.svg" alt="" aria-role="logo">
		</div>
	</div>

	<div *ngIf="isLoggedOut$ | async" class="row d-md-none d-lg-none d-xl-none">
		<button class="btn btn-secondary w-100 m-5" (click)="login()"><i class="fa fa-sign-in"></i> einloggen </button>
	</div>	
</div>
