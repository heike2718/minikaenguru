<cmn-loading-indicator></cmn-loading-indicator>
<mka-navbar></mka-navbar>
<cmn-msg></cmn-msg>

<div class="container-fluid">
	<div [@routeAnimation]="getAnimationData(routerOutlet)">
		<router-outlet #routerOutlet="outlet"></router-outlet>
	</div>
	<mka-versandinfo-progress></mka-versandinfo-progress>

	<div *ngIf="authService.isLoggedIn$ | async" class="row d-md-none d-lg-none d-xl-none mt-3">
		<button class="btn btn-secondary w-75 m-3" (click)="gotoDashboad()"><i class="fa fa-puzzle-piece fa-1x" aria-hidden="true"></i> Dashboard</button>
	</div>

</div>
<footer>
	<div class="row">
		<div class="col-md-2 col-sm-12 footer-text text-left">&copy; Heike Winkelvo&szlig;</div>
		<div class="col-md-2 col-sm-12 footer-text text-left">
			<a href="https://mathe-jung-alt.de/minikaenguru/datenschutz.html" target="_blank"
				class="btn btn-link">Datenschutz</a>
		</div>
		<div class="col-md-2 col-sm-12 footer-text text-left">
			<a href="https://mathe-jung-alt.de/impressum.html" target="_blank" class="btn btn-link">Impressum</a>
		</div>
		<div class="col-md-4 col-sm-12 footer-text text-left" *ngIf="showEnv">{{envName}}, API: {{api}}</div>
		<div class="col-md-2 col-sm-12 footer-text text-right">Version {{version}}</div>
	</div>
</footer>
