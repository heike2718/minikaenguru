<div class="container container-fluid ml-3 mt-5">
	<div class="row ml-2">
		<div class="col-12">
			<h2>Orteditor</h2>
			<h4>Ort ändern</h4>
		</div>
	</div>

	<div *ngIf="editOrtInput$ | async as editInput">

		<form [formGroup]="editOrtForm" class="col-12">

			<div class="form-group mt-2">
				<div class="row">
					<div class="col-md-12">
						<label for="nameInput">Name Ort *</label>
					</div>
				</div>
				<div class="row" [class.error]="name.touched && !name.valid">
					<div class="col-md-12">
						<input class="form-control" type="text" id="nameInput" placeholder="Name des Ortes"
							formControlName="name" autocomplete="true">
					</div>
				</div>
				<mk-form-error path="name" text="Ort"></mk-form-error>
			</div>

			<div class="form-group mt-2">
				<div class="row">
					<div class="col-md-12">
						<label for="kuerzelInput">Kürzel</label>
					</div>
				</div>
				<div class="row" [class.error]="kuerzel.touched && !kuerzel.valid">
					<div class="col-md-12">
						<input class="form-control" type="text" id="kuerzelInput" placeholder="Kürzel des Ortes"
							formControlName="kuerzel" autocomplete="true">
					</div>
				</div>
				<mk-form-error path="kuerzel" text="Kürzel Ort"></mk-form-error>
			</div>

			<div class="form-group mt-4">
				<div class="row">
					<div class="col-md-12">
						<label for="nameLandInput">Land</label>
					</div>
				</div>
				<div class="row" [class.error]="nameLand.touched && !nameLand.valid">
					<div class="col-md-12">
						<input class="form-control" type="text" id="nameLandInput" placeholder="Land"
							formControlName="nameLand" autocomplete="true">
					</div>
				</div>
				<mk-form-error path="kuerzelOrt" text="Land"></mk-form-error>
			</div>

			<div class="form-group mt-4">
				<div class="row">
					<div class="col-md-12">
						<label for="kuerzelLandInput">Kürzel Land *</label>
					</div>
				</div>
				<div class="row" [class.error]="kuerzelLand.touched && !kuerzelLand.valid">
					<div class="col-md-12">
						<input class="form-control" type="text" id="kuerzelLandInput" placeholder="Land"
							formControlName="kuerzelLand" autocomplete="true">
					</div>
				</div>
				<mk-form-error path="kuerzelLand" text="Kürzel Land"></mk-form-error>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-4">
					<button type="button" [disabled]="!submited && (!editOrtForm.valid || submitDisabled)"
						class="btn btn-primary btn-block" (click)="submitForm()">senden</button>
				</div>
				<div class="col-sm-12 col-md-4">
					<button type="button" class="btn btn-primary btn-block" (click)="cancel()">zurücksetzen</button>
				</div>
				<div class="col-sm-12 col-md-4">
					<button type="button" class="btn btn-primary btn-block" (click)="gotoKataloge()">Kataloge</button>
				</div>
			</div>
		</form>
	</div>
</div>
