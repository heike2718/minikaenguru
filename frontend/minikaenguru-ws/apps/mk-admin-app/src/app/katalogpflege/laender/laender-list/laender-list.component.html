<div class="mkv-container mt-1">
	<div class="col-12">
		<h2>Länder</h2>
		<ng-container *ngIf="laender$ | async as laender">
			<p>Anzahl Länder: {{laender.length}}</p>

			<div *ngIf="laender.length > 0" class="row">
				<div class="col-md-12 mt-1 mb-1 mb-2" *ngFor="let land of laender">
					<mka-katalogpflege-item [katalogItem]="land"></mka-katalogpflege-item>
				</div>
			</div>
		</ng-container>
	</div>
	<div class="btn-group d-flex" role="group">
		<button class="btn btn-primary w-100 ml-1" (click)="addLandOrtUndSchule()"><i class="fa fa-plus" aria-hidden="true"
				title="neues Land, neuer Ort, neue Schule"></i>neue
			Schule</button>

		<button class="btn btn-primary w-100 ml-1" (click)="gotoKataloge()"><i class="fa fa-arrow-left"
				aria-hidden="true"></i>Schulkatalog</button>

		<button class="btn btn-primary w-100 ml-1" (click)="gotoDashboard()"><i class="fa fa-puzzle-piece"
				aria-hidden="true"></i>Dashboard</button>
	</div>
</div>
