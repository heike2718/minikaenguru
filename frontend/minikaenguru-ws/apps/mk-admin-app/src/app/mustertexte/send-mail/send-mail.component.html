<div class="mkv-container mt-1">
	<h3>Mail versenden</h3>
	<p *ngIf="devMode">send-mail.component.ts</p>

    <div *ngIf="editorInitialized">

        <div class="col-12">

            <form class="mb-4" [formGroup]="mailForm">

                <div class="form-group mt-4">
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="emailInput">Email*</label>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12">
                            <input [class.error]="emailControl.touched && !emailControl.valid"
                                class="form-control" type="text" id="emailInput" placeholder="email"
                                formControlName="email" autocomplete="true">
                        </div>
                    </div>
                </div>    
                
                <div class="form-group mt-4">
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="betreffInput">Betreff*</label>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12">
                            <input [class.error]="betreffControl.touched && !betreffControl.valid"
                                class="form-control" type="text" id="betreffInput" placeholder="betreff"
                                formControlName="betreff" autocomplete="true">
                        </div>
                    </div>
                </div>    

                <div class="form-group mt-4">
                    <div class="row mt-4">
                        <div class="col-12">
                            <label for="textInput">Text*</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <textarea [class.error]="textControl.touched && !textControl.valid"
                                class="form-control" rows="15" type="text" id="textInput" placeholder="Text"
                                formControlName="text" autocomplete="true"></textarea>
                        </div>
                    </div>
                </div>              

            </form>

        </div>

        <div class="btn-group d-flex" role="group">
			<button class="btn btn-primary w-100 ml-1" [disabled]="!mailForm.valid || saveInProgress"
				(click)="onSubmit()"><i class="fa fa-envelope" aria-hidden="true"></i>
				senden</button>

			<button class="btn btn-primary w-100 ml-1" (click)="onCancel()"><i class="fa fa-arrow-left"
					aria-hidden="true"></i>zurÃ¼ck</button>
		</div>
    </div>
</div>
