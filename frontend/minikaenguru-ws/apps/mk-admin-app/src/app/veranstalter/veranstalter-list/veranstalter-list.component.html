<div class="mkv-container mt-1">
	<h2>Veranstalter</h2>
	<p *ngIf="devMode">(veranstalter-list.component)</p>
	<div *ngIf="sucheFinished$ | async">
		<ng-container *ngIf="(veranstalters$ | async) as veranstalers">
			<div class="row">
				<div *ngFor="let veranstalter of veranstalers" class="col-sm-12 col-md-4 mb-3">
					<mka-veranstalter-card [veranstalter]="veranstalter"></mka-veranstalter-card>
				</div>
			</div>
		</ng-container>
	</div>
</div>
