<div *ngIf="katalogFacade.schule$ | async as schule; else keineSchule">

    <h1>{{schule.name}}</h1>

    <p>{{schule.pfad}}</p>
	<p>Kürzel: {{schule.kuerzel}}</p>


    <div class="d-none d-md-block">
		<div class="btn-group d-flex" role="group">

			<button [disabled]="schuleUmbenennenDisabled()" (click)="schuleUmbenennen()" class="btn btn-primary w-100 ml-1" >Schule umbenennen</button>
	
			<button class="btn btn-primary w-100 ml-1" (click)="gotoSchulkatalog()" ><i class="fa fa-arrow-left"
                aria-hidden="true"></i>Schulkatalog</button>
		</div>	
	</div>
	
	<div class="row d-md-none d-lg-none d-xl-none mt-3 mr-3">
		<div class="btn-group d-inline" role="group">
			<button [disabled]="schuleUmbenennenDisabled()" (click)="schuleUmbenennen()" class="btn btn-secondary w-75 m-3">Schule umbenennen</button>
			<button class="btn btn-secondary w-75 m-3" (click)="gotoSchulkatalog()" ><i class="fa fa-arrow-left"
                aria-hidden="true"></i>Schulkatalog</button>
		</div>
	</div>
</div>

<ng-template #keineSchule>
    <h1>keine Schule ausgewählt</h1>
</ng-template>
