<div *ngIf="katalogFacade.ort$ | async as ort; else keinOrt">

    <h1>{{ort.name}} - {{ort.kuerzel}}</h1>
    <p>{{ort.pfad}}</p>
    <p>Anzahl Schulen: {{ort.anzahlKinder}}</p>

    <div *ngIf="ort.anzahlKinder > 25">
        <p>Suchstring: Input-Field - Button -> Schule suchen</p>
    </div>

    <div *ngIf="katalogFacade.schulenGeladen$ | async">
        <mka-schulen></mka-schulen>
    </div>

    <div class="btn-group d-flex" role="group">
        <button class="btn btn-primary w-100" (click)="neueSchule()"><i class="fa fa-plus" aria-hidden="true"
                title="neue Schule im gleichen Ort"></i>neue
            Schule</button>
    </div>
</div>

<ng-template #keinOrt>
    <h1>kein Ort ausgew√§hlt</h1>
</ng-template>
