<div class="mkv-container mt-1">
	<div class="col-12">
		<h2>Länder <span *ngIf="devMode"></span></h2>
		<p *ngIf="devMode">admin-schulkatalog -> laender-list.component</p>
		<ng-container *ngIf="laender$ | async as laender">
			<p>Anzahl Länder: {{laender.length}}</p>

			<div *ngIf="laender.length > 0" class="row">
				<div class="col-md-12 mt-1 mb-1 mb-2" *ngFor="let land of laender">
					<mka-land [land]="land"></mka-land>
				</div>
			</div>
		</ng-container>

		<div class="d-none d-md-block">
			<div class="btn-group d-flex" role="group">
	
				<button class="btn btn-primary w-100 ml-1" title="neues Land, neuer Ort, neue Schule" (click)="neueSchule()"><i class="fa fa-plus"
						aria-hidden="true"></i>neue Schule</button>
			</div>	
		</div>
		
		<div class="row d-md-none d-lg-none d-xl-none mt-3 mr-3">
			<div class="btn-group d-inline" role="group">
				<button class="btn btn-secondary w-75 m-3" title="neues Land, neuer Ort, neue Schule" (click)="neueSchule()"><i class="fa fa-plus"
					aria-hidden="true"></i>neue Schule</button>				
			</div>
		</div>
	</div>	
</div>
