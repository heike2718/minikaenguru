<div *ngIf="katalogFacade.land$ | async as land; else keinLand">

    <h1>{{land.name}}</h1>

    <p *ngIf="devMode">land-details.component</p>
    <p>Kürzel: {{land.kuerzel}} </p>
    <p>Anzahl Orte: {{land.anzahlKinder}}</p>

    <div *ngIf="land.anzahlKinder === 0 || land.anzahlKinder > 25" class="mkv-container">
        <div class="row mt-5 mb-5">
            <div class="col-xs-12 col-sm-12 col-md-1">
                <label for="sucheInput">Suche Orte:</label>
            </div>
            <div class="col-sm-12 col-md-9">
                <input id="sucheInput" type="text" name="sucheInput" placeholder="Anfangsbuchstaben Ort"
                    [(ngModel)]="suchstring" class="btn-block" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2">
                <button class="btn btn-outline-dark btn-block" (click)="startSearch()"
                    [disabled]="buttonSucheDisabled()"><i class="fa fa-search"
                        aria-hidden="true"></i>suchen</button>
            </div>
        </div>
    </div>

    <div *ngIf="katalogFacade.orteGeladen$ | async">
        <mka-orte></mka-orte>
    </div>

    <div class="d-none d-md-block">
		<div class="btn-group d-flex" role="group">

			<button class="btn btn-primary w-100 ml-1" title="neuer Ort und neue Schule in {{land.name}}" [disabled]="neueSchuleDisabled" (click)="neueSchule()"><i class="fa fa-plus"
					aria-hidden="true"></i>neue Schule</button>
	
			<button class="btn btn-primary w-100 ml-1" (click)="editLand()" >Land bearbeiten</button>
	
			<button class="btn btn-primary w-100 ml-1" (click)="gotoSchulkatalog()"><i class="fa fa-arrow-left"
					aria-hidden="true"></i>Schulkatalog</button>
		</div>	
	</div>
	
	<div class="row d-md-none d-lg-none d-xl-none mt-3 mr-3">
		<div class="btn-group d-inline" role="group">
			<button class="btn btn-secondary w-75 m-3" title="neur Ort und neue Schule in {{land.name}}" [disabled]="neueSchuleDisabled" (click)="neueSchule()"><i class="fa fa-plus"
                aria-hidden="true"></i>neue Schule</button>
			<button class="btn btn-secondary w-75 m-3" (click)="editLand()"> Land bearbeiten</button>
			<button class="btn btn-secondary w-75 m-3" (click)="gotoSchulkatalog()" ><i class="fa fa-arrow-left"
                aria-hidden="true"></i>Schulkatalog</button>
		</div>
	</div>
</div>

<ng-template #keinLand>
    <h1>kein Land ausgewählt</h1>
</ng-template>
