<div class="card mt-2">
	<div class="card-body">
		<div class="card-title">Teilnahme {{teilnahme.identifier.jahr}}</div>
		<div class="card-text">
			<div class="row">
				<div class="card-subtitle text-muted col-sm-12 col-md-9">Anzahl Kinder: {{teilnahme.anzahlKinder}}
				</div>

				<div *ngIf="showDownloadButton" class="col-sm-12 col-md-3">
					<mk-download-button [model]="statistikBtnModel">
					</mk-download-button>
				</div>
			</div>
			<ng-container *ngIf="downloadId$ | async as id">
				<div *ngIf="id === downloadId" class="row">
					<div class="col-12 center">Erstelle Statistik... <i class="fa fa-spinner fa-2x fa-spin"
							aria-hidden="true"></i></div>
				</div>
			</ng-container>
		</div>
	</div>
</div>
