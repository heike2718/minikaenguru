<div class="card mt-2">
	<div class="card-body">
		<div class="card-title">Teilnahme {{teilnahme.identifier.jahr}}</div>
		<div class="card-text">
			<div class="row">
				<div class="card-subtitle text-muted col-sm-12 col-md-12">Anzahl LÃ¶sungszettel: {{teilnahme.anzahlKinder}}
				</div>
			</div>
			<div class="btn-group d-flex mt-2" role="group">

				<div *ngIf="showUploadButton" class="col-sm-12 col-md-6 w-100 ml-1">
					<button class="btn btn-outline-dark" title="Auswertung hochladen" (click)="onUploadClicked()"><i
							class="fa fa-upload" aria-hidden="true"></i>Auswertung hochladen</button>
				</div>

				<div *ngIf="showDownloadButton" class="col-sm-12 col-md-6 w-100 ml-1">
					<mk-download-button [model]="statistikBtnModel">
					</mk-download-button>
				</div>
			</div>
			<ng-container *ngIf="downloadFacade.downloadId$ | async as id">
				<div *ngIf="id === downloadId" class="row">
					<div class="col-12 center">Erstelle Statistik... <i class="fa fa-spinner fa-2x fa-spin"
							aria-hidden="true"></i></div>
				</div>
			</ng-container>
		</div>
	</div>
</div>
