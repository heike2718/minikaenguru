<div class="container container-fluid">
	<h2>{{mainTitle}}</h2>

	<div class="row">

		<div class="col-12">
			<input type="file" #file style="display: none" (change)="onFilesAdded()" multiple />
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<button [disabled]="uploading" class="btn btn-primary" (click)="addFiles()">
				Datei ausw√§hlen
			</button>
		</div>

		<div class="col-12" *ngFor="let file of files">
			<h4>{{file.name}}</h4>
		</div>
		<div class="col-12">
			<div *ngIf="!uploading && files.size > 0">
				<button [disabled]="!uploading && !canSubmit" (click)="submitUpload()">hochladen</button>
			</div>
		</div>
	</div>
</div>
