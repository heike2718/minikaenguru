<div class="container container-fluid">
	<h2 *ngIf="uploadModel.titel && uploadModel.titel.length>0">{{uploadModel.titel}}</h2>

	<div class="row">

		<div class="col-12">
			<input type="file" #file accept="{{uploadModel.accept}}" style="display: none" (change)="onFileAdded()" />
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<button [disabled]="uploading" class="btn btn-outline-dark" (click)="addFiles()">
				Datei ausw√§hlen
			</button>
		</div>
		<div class="col-12">
			{{uploadModel.acceptMessage}}
		</div>
		<div class="col-12">
			{{maxFileSizeInfo}}
		</div>

		<div class="col-12" *ngIf="selectedFile">
			<h4>{{selectedFile.name}}</h4>
		</div>
		<div class="col-12">
			<div *ngIf="selectedFile">
				<button class="btn btn-outline-primary" [disabled]="!uploading && !canSubmit"
					(click)="submitUpload()">hochladen</button>
			</div>
		</div>
	</div>
</div>
