<div *ngIf="schulkatalogFacade.guiModel$ | async as guiModel">
	<div *ngIf="guiModel.showInputControl">
		<div class="col-12 description mb-2 ">{{guiModel.sucheDescription}}</div>

		<div class="row ml-3">
			<div class="col-xs-12 col-sm-12 col-md-1">
				<label for="sucheInput">{{guiModel.inputLabel}}:</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-11">
				<input id="sucheInput" type="text" name="sucheInput" placeholder="{{guiModel.inputLabel}}"
					(keyup)="onKeyup($event)" [ngModel]="searchFormInputValue" />
			</div>
		</div>
	</div>
	<div class="col-12 mb-2 mt-2" *ngIf="guiModel.showLoadingIndicator">
		Suche l√§uft... <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true"></i>
	</div>
	<div class="col-12 description" *ngIf="guiModel.katalogItemsAvailable">{{guiModel.auswahlDescription}}</div>
	<div *ngIf="guiModel.katalogItemsAvailable" class="row">
		<div class="col-md-12 mt-1 mb-1 mb-2" *ngFor="let item of schulkatalogFacade.katalogItems$ | async">
			<mk-katalog-item [katalogItem]="item" [devMode]="devMode"></mk-katalog-item>
		</div>
	</div>
</div>
<p *ngIf="devMode">(katalog-items-suche.component)</p>
