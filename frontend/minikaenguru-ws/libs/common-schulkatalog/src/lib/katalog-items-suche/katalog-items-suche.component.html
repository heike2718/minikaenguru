<div class="container">
	<div class="row">
		<div class="col-md-12">
			<p *ngIf="devMode">(katalog-items-suche.component)</p>
		</div>
	</div>

	<div *ngIf="schulkatalogFacade.guiModel$ | async">
		<div class="row">
			<div class="col-md-12">
				<h3 *ngIf="selectedKatalogItem">{{selectedKatalogItem.lage}}</h3>
			</div>
		</div>
		<div *ngIf="guiModel.showInputControl" class="row">
		<p>{{guiModel.sucheDescription}}</p>
			<div class="col-xs-12 col-sm-12 col-md-1">
				<label for="sucheInput">{{guiModel.inputLabel}}:</label>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-11 mb-2">
				<input id="sucheInput" type="text" name="sucheInput" placeholder="{{guiModel.inputLabel}}"
					(keyup)="onKeyup($event)" [ngModel]="searchFormInputValue" />
			</div>
		</div>
		<div class="row mb-2 mt-2" *ngIf="guiModel.showLoadingIndicator">
			Suche l√§uft... <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true"></i>
		</div>
		<div *ngIf="guiModel.katalogItemsAvailable" class="row">
			<h3>{{guiModel.auswahlDescription}}</h3>
			<div class="row">
				<div class="col-md-12 mb-2" *ngFor="let item of schulkatalogFacade.katalogItems$ | async">
					<mk-katalog-item [katalogItem]="item" [devMode]="devMode"></mk-katalog-item>
				</div>
			</div>
		</div>
	</div>
</div>
